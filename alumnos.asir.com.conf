<VirtualHost *:80>
    ServerName alumnos.asir.com
    DocumentRoot /var/www/alumnos.asir.com
    ErrorLog ${APACHE_LOG_DIR}/alumnos_error.log
    CustomLog ${APACHE_LOG_DIR}/alumnos_access.log combined
</VirtualHost>
<Directory "/var/www/alumnos.asir.com">
    AuthType Basic
    AuthName "Acceso restringido"
    AuthUserFile /etc/apache2/.htpasswd
    Require valid-user
</Directory>
